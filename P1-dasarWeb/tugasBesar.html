<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Mahasiswa</title>
    <style>
        .divider {
            border: 2px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .section {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
        }
        .section h4 {
            margin: 0;
            padding: 10px;
            border: 1px solid #000;
        }
        .radio-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h4>Data Mahasiswa</h4>
        Nama:<br>
        <input type="text" name="nama"><br><br>
        Email:<br>
        <input type="email" name="email"><br><br>
        Tanggal Lahir:<br>
        <input type="text" name="tgl-lahir" placeholder="dd/mm/yyyy"><br><br>
        Jenis Kelamin:<br>
        <select name="jenis-kelamin">
            <option value="laki-laki">Laki-Laki</option>
            <option value="perempuan">Perempuan</option>
        </select><br><br>
        Alamat:<br>
        <textarea name="alamat" rows="4" cols="50"></textarea><br><br>
    </div>

    <div class="section">
        <h4>Komentar</h4>
        Dari mana Anda mengetahui buku ini?<br>
        <select name="sumber-info">
            <option value="google">Google</option>
            <option value="teman">Teman</option>
            <option value="media">Media Sosial</option>
        </select><br><br>
        Bagaimana menurut Anda terhadap buku ini?<br>
        <div class="radio-group">
            <input type="radio" name="penilaian" value="biasa"> Biasa
            <input type="radio" name="penilaian" value="bagus"> Bagus
            <input type="radio" name="penilaian" value="menarik"> Menarik
        </div><br>
        Komentar Anda:<br>
        <textarea name="komentar" rows="4" cols="50"></textarea><br><br>
        <input type="checkbox" name="kirim-email"> Kirim ke Email bila ada info terbaru<br><br>
    </div>

    <div class="footer">
        <input type="submit" value="Kirim">
    </div>
</body>
</html>
